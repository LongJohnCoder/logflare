apiVersion: apps/v1
kind: Deployment
metadata:
  name: logflare-staging-redis
  labels:
    app: logflare-staging-redis
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  minReadySeconds: 30
  selector:
    matchLabels:
      app: logflare-staging-redis
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: logflare-staging-redis
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - logflare-staging-redis
              topologyKey: kubernetes.io/hostname
      containers:
        - image: gcr.io/logflare-staging/logflare_origin:latest
          imagePullPolicy: Always
          name: logflare
          ports:
            - containerPort: 4000
              protocol: TCP
          env:
            - name: RELEASE_COOKIE
              value: "temp_secret_cookie"
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
      dnsPolicy: ClusterFirst
      nodeSelector:
        logflare-node: "true"
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 120
